    Summary

    Do you love creating elegant solutions to highly complex challenges? Do you intrinsically see the importance in every detail? As part of our Silicon Technologies group, you’ll help design and manufacture our next-generation, high-performance, power-efficient processor, system-on-chip (SoC). You’ll ensure Apple products and services can seamlessly and efficiently handle the tasks that make them beloved by millions. Joining this group means you’ll be responsible for crafting and building the technology that fuels Apple’s devices. Together, you and your team will enable our customers to do all the things they love with their devices.

    Apple is looking for an individual who is passionate about joining Apple’s engineering team in Cupertino, California as a Javascript Web Developer. The Hardware Technologies team designs the best silicon on the planet and you could be a key part of enabling our success. This role is working on a team that interacts with many subsystems and thousands of people. As such, there are many opportunities to grow into new areas beyond the core requirements.

    Key Qualifications

    Deep understanding of front end Javascript development is required
    Expertise with Javascript libraries such as ReactJS and Redux is required
    Experience with Groovy scripting and Java development is a plus
    Experience with developing for Atlassian tools (Jira, Confluence, Service Desk) including integrating with non-Atlassian applications like Slack, TeamCity, and Gitlab is helpful. Experience administrating those Atlassian systems is also a plus.
    Experience with MySQL a plus.
    Linux system experience including scripting in Python, Perl, etc. is beneficial.

    Description

    In this role, you will have the opportunity to interact directly with our users and management to understand their requirements and impact their experience through the design and implementation of new features and customizations.

