- !ruby/object:JobPosting
  company: Microsoft
  description: |-
    Any Developer. Any App. Any Platform.

    Microsoft is committed to deliver products that empower every developer and every dev team on the planet to achieve more. Come join the team responsible for delivering the Electron family of products. It's an incredibly rich space with many challenging technical problems begging for well-designed, well-executed and innovative solutions.

    Electron is an open source project for writing Desktop Applications with JavaScript, HTML, and CSS. It combines Node.js and Google’s Chromium to allow developers utilize the entire web standard and combine it with the wide array of resources provided by the npm registry. Electron is the engine that powers popular applications like Skype, MS Teams, VS Code, Slack, WhatsApp, Discord, OpenFin, Ring Central, Figma, InVision, and many more.

    Electron is everywhere from the desktop of a software developer, to large enterprises, to financial institutions. The work you do impacts millions of people every day. It helps a wide spectrum of developers all the way from professional developers to middle school students. We create solutions together in a rich, collaborative environment and while we work hard together, work/life balance and having fun are also core values. Make your mark, make an impact, and make developers the most successful and productive developers in the world!

    Responsibilities

    We are looking for a principal software engineer to
    Provide technical guidance to a team of software engineers
    Guide team members with carefully crafted feedback as they make inroads to the project
    Update, improve, and maintain Electron for the over 100M desktops that rely on Electron as part of their favorite suite of applications;
    Upstream changes and fixes to Google’s Chromium and V8, and The Linux Foundation’s Node.js project as necessary;
    Act as a steward of a multi-company open source project;
    Be an active participant in the evolving PWA web standard.

    You will have an opportunity to partner with other teams across the MS Teams, VS Code, Chromium and Node, to deliver innovative platform services beyond those of PWA. We want to ensure Electron platform remains the preferred platform for the Desktop development.

    You will work in a collaborative environment to build features in tools & services, ship them to customers frequently and learn from customer feedback. You will build simple and empowering experiences on desktop, highly scalable cloud services that the tools will connect to, and systems that monitor the health of the services. The software you build will help millions of developers all over the world reach their potential.

    You will become part of a team where learning from peers and the open source community is a core principle.

    Qualifications

    Basic Qualifications:

    7+ years of experience developing commercial software and/or services

    Preferred Qualifications

    8+ years of experience developing Web-based frameworks and/or platforms

    Strong design and development experience that includes development in C++/JavaScript, preferably with distributed programming models

    Passion in building and designing very large-scale and secure systems; prior experience in building large scale systems is a big plus.

    The ability to multi-task while balancing short term and long-term needs is essential

    Demonstrated problem solving and debugging skills.

    Ability to learn and grasp concepts quickly in a fast-paced environment is critical to success.

    Ability to triage customer requirements, prioritize, implement and iterate with the customer for feedback.

    Ability to meet Microsoft, customer and/or government security screening requirements are required for this role. These requirements include, but are not limited to the following specialized security screenings: Microsoft Cloud Background Check: This position will be required to pass the Microsoft Cloud background check upon hire/transfer and every two years thereafter.

    DDJL

    Microsoft is an equal opportunity employer. All qualified applicants will receive consideration for employment without regard to age, ancestry, color, family or medical care leave, gender identity or expression, genetic information, marital status, medical condition, national origin, physical or mental disability, political affiliation, protected veteran status, race, religion, sex (including pregnancy), sexual orientation, or any other characteristic protected by applicable laws, regulations and ordinances. We also consider qualified applicants regardless of criminal histories, consistent with legal requirements. If you need assistance and/or a reasonable accommodation due to a disability during the application or the recruiting process, please send a request via the Accommodation request form.

    Benefits/perks listed below may vary depending on the nature of your employment with Microsoft and the country where you work.
