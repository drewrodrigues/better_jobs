  description: |-
    Summary

    What time should I leave the house to get to my appointment? Which route should I take to avoid the freeway traffic? We believe these questions are important to you, and we strive to answer them for you.

    We are the traffic team at Apple Maps and our main mission is to deliver accurate speeds and incidents for the world in realtime. We are seeking for a software engineer to help us design, build and scale the infrastructure to deliver traffic data quicker and more expertly, as well as data pipelines and tools that will help to enhance data quality. In this role you have an opportunity to work on some of the largest-scale services at Apple Maps.

    As our team member, you will improve our customers' driving experiences, and your contributions will positively enhance traveller's across the globe.

    Key Qualifications

    Proven Scala and/or Java experience in production-level environment

    At least 3 years building highly-available and scalable systems

    Significant experience building backend concurrent systems on the JVM

    Experience designing APIs/REST APIs

    Good understanding of cloud technologies and Distributed Systems

    You can debug production issues and are comfortable in front of a UNIX CLI

    You are fluent in at least one scripting language (Bash, Python, Ruby, etc.)

    You have a solid understanding of SQL/NoSQL databases

    Strong communication skills and ability to work closely with others as well as independently

    Strong problem solving and debugging skills

    You are always looking to improve, refactor, automate and avoid duplication

    You’re a self-starter and able to build collaborative relationships with technical and non-technical stakeholders

    You like to work in an agile environment

    Description

    Our team's main responsibility is to measure and predict speeds for every road in the world, and all in real-time. These speed values heavily influence routing and ETAs, as well as traffic display on the map.

    Our team drives the designs, crafts the solutions, and evaluates the systems that accurately process massive streams of location data. As one of our team members, you will enhance the quality of our traffic solutions, innovating features and functionality, along with improving the experiences of millions of users each and every single day.

    In this role, you will be a key member of the team designing, implementing and evaluating large-scale systems that efficiently process large amounts of data in realtime and batch. Your work will help enhance the quality of our traffic solutions and you will make direct contributions towards scalability, performance and resilience; improving the navigation experience of millions of users each and every day.

    Using your collaborative communication skills and passion to deliver great things, you will be working with a team of engineers, data scientists and traffic experts, ultimately building and scaling our infrastructure in order to deliver realtime data faster and more accurately, define pipelines to archive data, implement interfaces to fetch and conflate data from different sources and build the necessary tools to analyze traffic and increase the workability of our systems.

    You are self-motivated, factual, and data driven person, and you communicate effectively. You have experience with backend, concurrent systems on the JVM, different databases and scripting languages. We support a production system and as such, support outside of standard business hours may occasionally be required to assist with various team and system needs such as pager-support for periodic 24/7 on-call duties, video calls, or other project requirements.

    Education & Experience

    BS or MS in Computer Science or a quantitative field and relevant experience is desired

    Additional Requirements

    While the following is not necessary, it would be a plus:

    Experience with location data, Hadoop/Spark and web applications (HTML/CSS/JavaScript)

