      our team, spyglass, is part of the core services engineering organization. our mission is to build and scale data compliance systems at zendesk. we chose the name spyglass because it evokes the idea of always looking ahead: we are charting the course for how these systems will evolve. plus, we thought it would make a cool logo.

      our current project is to develop an orchestration framework that can handle different types of data management requests. some examples include: honoring a user's "right to be forgotten," or moving our customers' data to a different geographical region to reduce latency. these operations require the participation of many teams and services. effective technical communication—via documentation or pairing or meetings—is crucial to our success.

